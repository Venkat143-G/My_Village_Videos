        }
        .video-title {

        /* Action Buttons */
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            flex-wrap: wrap;
            gap: 4px;
        }
        .btn {
            flex: 1;
            padding: 6px 8px;
            border-radius: 8px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
            background: linear-gradient(45deg, #1e88e5, #42a5f5);
            color: white;
            font-weight: bold;
        }
        .btn:hover { background: linear-gradient(45deg, #2e7d32, #66bb6a); }
        .btn-like.liked { background: linear-gradient(45deg, #1e88e5, #42a5f5); }

        /* Comment Popup */
        .comment-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.4);
            width: 350px;
            z-index: 9999;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        .comment-popup h3 { margin-top: 0; color: #fff; }
        .comment-box {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
        }
        .comment-box input {
            flex: 1;
            padding: 6px;
            border-radius: 6px;
            border: none;
            outline: none;
        }
        .comment {
            background: rgba(255,255,255,0.8);
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 5px;
        }
        .view-comments-btn {
            margin-top: 8px;
            background: #fff;
            color: #333;
            border-radius: 6px;
            padding: 5px;
            font-size: 13px;
            cursor: pointer;
        }
        .close-popup {
            background: #ff3b3b;
            color: #fff;
            padding: 4px 8px;

            float: right;

        }
    </style>

<div class="comment-popup" id="commentPopup">

    <div class="comments-list"></div>

<script>
    // Get all videos dynamically
    function getAllVideos() {
        return Array.from(document.querySelectorAll('video'));
    }

    // Only one video plays at a time (native play event)
    document.addEventListener('play', function (e) {
        if (e.target.tagName === 'VIDEO') {
            getAllVideos().forEach(v => {
                if (v !== e.target) v.pause();
            });
        }
    }, true);

    // Play/Pause button logic
    document.querySelectorAll('.btn-play').forEach(btn => {
        btn.addEventListener('click', () => {
            const video = btn.closest('.video-card').querySelector('video');
            
            // Pause all other videos before playing this one
            getAllVideos().forEach(v => {
                if (v !== video) v.pause();
            });

            if (video.paused) {
                video.play();
                btn.textContent = '‚è∏';
            } else {
                video.pause();
                btn.textContent = '‚ñ∂ Play';
            }
        });
    });

    // Like functionality
    document.querySelectorAll('.btn-like').forEach(btn => {
        btn.addEventListener('click', () => {
            let count = parseInt(btn.textContent.replace(/[^0-9]/g, ''));
            if (btn.classList.contains('liked')) {
                btn.classList.remove('liked');
                count--;
            } else {
                btn.classList.add('liked');
                count++;
            }
            btn.textContent = `‚ù§Ô∏è ${count}`;
        });
    });

    // Comment popup open/close
    const popup = document.getElementById('commentPopup');
    document.querySelectorAll('.btn-comment').forEach(btn => {
        btn.addEventListener('click', () => {
            popup.style.display = 'block';
        });
    });
    document.querySelector('.close-popup').addEventListener('click', () => {
        popup.style.display = 'none';
    });

    // Add comment
    document.querySelector('.btn-add-comment').addEventListener('click', () => {
        const input = document.querySelector('.comment-box input');
        const text = input.value.trim();
        if (text) {
            const commentList = document.querySelector('.comments-list');
            const div = document.createElement('div');
            div.className = 'comment';
            div.textContent = text;
            commentList.appendChild(div);
            input.value = '';
        }
    });

    // View comments
    document.querySelector('.view-comments-btn').addEventListener('click', () => {
        alert('Previous comments will be loaded here!');
    });

    // Share functionality
    document.querySelectorAll('.btn-share').forEach(btn => {
        btn.addEventListener('click', () => {
            const videoTitle = btn.closest('.video-card').querySelector('.video-title').textContent;
            if (navigator.share) {
                navigator.share({
                    title: videoTitle,
                    text: `Check out this video: ${videoTitle}`,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(`Check out this video: ${videoTitle} - ${window.location.href}`);
                alert('Video link copied to clipboard!');
            }
        });
    });

    // Download functionality
    document.querySelectorAll('.btn-download').forEach(btn => {
        btn.addEventListener('click', () => {
            const video = btn.closest('.video-card').querySelector('video source').src;
            const a = document.createElement('a');
            a.href = video;
            a.download = 'video.mp4';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    });
</script>
